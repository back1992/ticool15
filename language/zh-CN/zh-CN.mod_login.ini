BUTTON_LOGIN=登录
BUTTON_LOGOUT=退出登录
DESCLOGINFORM=这个模块显示带有帐号与密码输入框的登录表单。同时也会显示“找回密码”链接。如果允许用户注册（可在“全局设置”中启用），那么还将显示“注册”的页面链接，游客可自行注册。
ENCRYPT LOGIN FORM=加密登录表单
FORGOT_YOUR_PASSWORD=找回密码
FORGOT_YOUR_USERNAME=找回用户名
GREETING=恭喜
HINAME=%s，您好
LOGIN MESSAGE=登录消息
LOGIN REDIRECTION URL=登录重定向网址
LOGOUT MESSAGE=退出登录时的信息
LOGOUT REDIRECTION URL=退出登录后的重定向网址
MOD_LOGIN=<em>登录模块</em>
NAME/USERNAME=姓名/会员名
NO ACCOUNT YET?=尚未注册？
PARAMPOSTTEXT=在登录框下方显示的文字或 HTML
PARAMPRETEXT=在登录框上方显示的文字或 HTML
PARAMLOGINREDIRECTURL=用户登录成功后将转向这里指定的页面, 如果不填写, 将前往网站前台首页。
PARAMLOGOUTREDIRECTURL=用户退出成功后将转向这里指定的页面, 如果不填写, 将前往网站前台首页。
PARAMLOGINMESSAGE=是否显示提示登录成功的 Javascript 弹出窗口
PARAMLOGOUTMESSAGE=是否显示提示退出登录成功的 Javascript 弹出窗口
PASSWORD=密码
POST-TEXT=后继文字（Post-text）
PRE-TEXT=前导文字（Pre-text）
REGISTER=注册新帐户
REMEMBER ME=记住密码
SHOW/HIDE THE SIMPLE GREETING TEXT=显示或隐藏简单问候语
SUBMIT ENCRYPTED LOGIN DATA (REQUIRES SSL)=提交加密的登录数据（需要SSL）。如果Joomla!无法使用https:// 协议前缀访问，请不要启用此选项。
