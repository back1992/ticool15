JW_PLG_AV_THIS_IS_THE_FOLDER_WHERE_YOU_STORE_ALL_THE_VIDEO_FILES_THAT_YOU_WANT_TO_STREAMPLAY_FROM_YOUR_WEBSITE_IT_IS_BETTER_IF_THIS_FOLDER_IS_INSIDE_THE_IMAGESSTORIES_FOLDER_SO_THAT_YOU_WONT_STUMBLE_INTO_ANY_PERMISSION_ISSUES_IN_THIS_LOCAL_VIDEO_FOLDER_YOU_CAN_THEN_UPLOAD_VIDEO_FILES_OF_THE_FOLLOWING_TYPE_FLV_SWF_MOV_MP4_WMV_DIVX="这是你想要在你自己网站上播放的那些视频（电影）文件在你的网站上存储的文件夹。最好使此文件夹位于 'images/stories' 文件夹下, 这样就不会遭遇权限问题。你可以向这个“站内视频文件夹”中上传下列格式的视频文件： .flv, .swf, .mov, .mp4, .wmv, .divx。"
