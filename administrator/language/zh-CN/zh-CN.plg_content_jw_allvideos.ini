JW_PLG_AV_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'AllVideos' Plugin </a></h2><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_allvideos/AllVideos_300x119_24.png' border='0' alt='AllVideos' /></a><b>AllVideos</b> 插件可以让你在文章中嵌入播放站内保存的音频、视频以及其它网站上的音频、视频流媒体。 例如，你可以将视频上传到 YouTube ，然后将改视频在你的网站上播放，不用占用你服务器的带宽，也无需购买昂贵的视频转换软件。你也可以用它来播放你站内保存的任何格式的视频或音频文件。<br /><br />或许您有兴趣看看下列资源：<ul><li><a target='_blank' href='http://www.joomlaworks.gr/content/view/35/41/'>AllVideos 官方文档（英文）</a>.</li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net/'>看看 JoomlaWorks 开发的其它 Joomla! 扩展</a>.</li><li>如果您喜欢我们的插件，请在 <a target='_blank' href='http://extensions.joomla.org/extensions/812/details'>Joomla! Extensions</a> 网站为我们评分或评论。</li></ul><b>AllVideos</b> 是一个 <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> 插件, 由 <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a> 开发，遵照 <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a> 发行.<br /><br />中文教程，请到<a href='http://www.joomlagate.com'  target='_blank'>Joomla!之门网站</a>查找。<br /><br /> <br /><br /> <a target='_blank' href='http://extensions.joomla.org/component/option,com_mtree/task,viewowner/user_id,1596/Itemid,35/'></a> . <br /><br /><b><span class='red'>JoomlaWorks 小组</span></b><br /><br />版权 (c) 2006 - 2008 <a href='http://www.joomlaworks.gr' target='_blank'>JoomlaWorks</a>. A <a href='http://www.komrade.gr' target='_blank'>Komrade LLC</a> company.<br /><br /><i></i><br /><br /><h5>详细使用方法参看：</h5><a href='http://www.joomlagate.com/index.php?option=com_content&amp;view=article&amp;catid=3&amp;id=27&amp;Itemid=2' target='_blank'>Joomlagate.com 对本软件的操作说明</a><br></br><br></br> <p>如果您在使用中遇到问题，欢迎到 <a href='http://www.joomlagate.com/forum/' target='_blank'>Joomla! 中文论坛</a> 发帖讨论。</p><p>中文汉化：<a href='http://www.joomlagate.com' target='_blank'>白建鹏 （Joomla! 之门）</a></p><a href='http://www.joomlagate.com/forum/topic-15442/' target='_blank' title='Donate to joomlagate.com'><img src='http://www.joomlagate.com/images/logo-green.gif' alt='用支付宝向 joomlagate.com 捐款' border='0' /></a>"

