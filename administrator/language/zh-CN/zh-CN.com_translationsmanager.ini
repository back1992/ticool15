# Configuration

AUTOCORRECT=自动纠正
AUTOCORRECT DESC=输入字串，这些字串将在你输入时被自动改变。输入格式：由分号分隔的字符对。 (例如: a^=â;i&quot;=ï). 只有当位于输入框的最末尾，并且你超过半秒钟没有键盘输入时，这些字串才会被自动替换。
BACKTICKS=更改单引号
BACKTICKS DESC=自动将单引号替换为 backticks (此举有助于兼容 javascript)
GLOBAL CHANGES=在全部译文中应用更改
GLOBAL CHANGES DESC=当你对某个译文作出修改，系统将自动搜索其它译文文件，寻找完全一样的“键-词条”对，如果找到，就同样应用这种修改。这个过程有时候需要几秒钟，尤其是译文很长，而你又做了多处修改。
REF LANG=参照语言
REF LANG DESC=选择参照语言。这个语言应该是完全翻译的语言，因此一般来说最好选择“en-GB”。你也可以使用后台的默认语言作为参照语言。
REVERSE (BACKTICK TO SINGLE-QUOTE)=反向替换 (Backticks 替换为单引号)
SEARCHSTYLE=搜索样式
SEARCHSTYLE DESC=指定 CSS 样式，当你在搜索之后打开某个语言的译文文件，里面的搜索结果就会采用这个 CSS 样式来高亮显示。
YES (SINGLE-QUOTE TO BACKTICK)=是 (单引号改为 Backticks)
ZIPPATH=文件包
ZIPPATH DESC=创建语言安装包时要用的路径和文件名。 [client] [tag] 及 [version] 这些标记会被自动替换成对应的值。你可以将语言标签翻译为 [tag=xx-XX] 这样的标记格式 - 所选的文件将被修改名称，与对应的 XML 文件一起压缩打包。压缩包的格式取决于文件结尾 - 测试过 .zip 格式, 不过 Joomla! 应该也能支持 bzip2 、gzip 及 tar 格式。

# Form Headings Field Names and Descriptions

AUTHOR DESC=此文件或语种的作者
AUTHOR DETAILS=作者详情
AUTHOREMAIL=作者 Email
AUTHORURL=作者网站
BACKWARDLANG=Legacy 名称
BACKWARDLANG DESC=用于兼容 Joomla 1.0 的名称
CREATIONDATE=创建日期
CREATIONDATE DESC=该语种的创建日期 - 每一个单独的翻译文件都有它自己的日期。
DESCRIPTION DESC=对该语种的解释描述
FILENAME=文件名
FILENAME DESC=请为新文件设定一个名称(文件名不能含有语言标签或 .ini 扩展名)
LANGUAGE DETAILS=语言详情
LICENSE DESC=授权协议通常是开源许可，例如 GNU/GPL
LOCALE=语言 Locale
LOCALE DESC=与操作系统有关的语言本土化代码，将由 PHP 传递给操作系统。操作系统识别代码后就自动应用。(代码中必须含有 .utf-8 后缀，例如：“eng_GB.utf-8”)
NAME DESC=A Name for the Language which will be displayed in select boxes and elsewhere.
NEW XML=创建新语言文件
PDFFONTNAME=PDF 字体
PDFFONTNAME DESC=此语种使用的 PDF 字体
RTL=从右到左
RTL DESC=一个标记 (将传递给浏览器)，将让该语言显示方式为从右到左。
TAG=语种 ISO 标签
TAG DESC=语言的 ISO 标签格式必须是：xx-YY (或者 xxx-YY)。前半部分是小写的、两个字母的 ISO-639-1 语言代码，(如果没有两个字母代码，可使用三个字母的 ISO-639-2 代码)。后半部分是大写的、两个字母的 ISO-3166 国家代码。中间是连字符。
WINCODEPAGE=Windows 代码页
WINCODEPAGE DESC=该语种的 Windows 代码页 (例如 iso-8859-1)

